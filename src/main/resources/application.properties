server.port= 8080
spring.application.name= pokemon-service

spring.data.mongodb.uri=${MONGODB_DATABASE_URI}
spring.data.mongodb.database=${MONGODB_DATABASE_NAME}
spring.data.mongodb.auto-index-creation=true

spring.datasource.url=jdbc:mysql://pokemonimg-mysql:3307/pokemonimg
#spring.datasource.url=jdbc:mysql://localhost:3307/pokemonimg
spring.datasource.username=${MYSQL_DATABASE_USER}
spring.datasource.password=${MYSQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

spring.rabbitmq.host=rabbit-MQ
#spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABITMQ_USER_NAME}
spring.rabbitmq.password=${RABITMQ_PASSWORD}

spring.data.redis.host=pokemon-redis
#spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSORD}
